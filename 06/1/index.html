<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Список товаров</h1>
    <ul class="products">
    <!-- Список товаров будет сгенерирован здесь -->
    </ul>

    <script>
    // Исходный массив с товарами
    const products = ["Мышка", "Клавиатура", "Наушники"];
    // Новые товары, которые нужно добавить ["Монитор", "Принтер", "Флешка"];
    const newProducts = ["Монитор", "Принтер", "Флешка"]
    const allProducts = products.concat(newProducts)
    //Создание списка товаров в классе products
    const listProductEl = document.querySelector('.products')
    
    for (let i = 0; i < allProducts.length; i++) {
        const blockProductEl = document.createElement('li')
        const productNameEl = document.createElement('span');
        productNameEl.textContent = allProducts[i]
        listProductEl.append(blockProductEl)
        blockProductEl.append(productNameEl)
    }

    </script>
</body>
</html>
